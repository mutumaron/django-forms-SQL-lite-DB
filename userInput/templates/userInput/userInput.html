{% extends "userInput/root.html" %}
{% load static %}

  {% block title %}
  Your Review
  {% endblock title %}

  {% block content %}
  <form action="/" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-control {% if form.user_name.errors %} errors {% endif %}">
        {{field.label_tag}}
        {{field}}
        {{field.errors}}
    </div>
    {% endfor %}
    <button>Send</button>
    </form>

  {% endblock content %}


    

</html>
